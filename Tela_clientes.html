<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="Asstes/CSS/Clientes.css">
</head>
<body>

<div class="tela_cadastro_cliente tela ativa">
  
  <h2 class="titulo_aba">Cadastrar Cliente</h2>

  <div class="formulario_cliente">

    <div class="campo">
      <label>Nome completo</label>
      <input type="text" placeholder="Digite o nome completo" required>
    </div>

    <div class="campo">
      <label>CPF ou CNPJ</label>
      <input type="text" placeholder="000.000.000-00" required>
    </div>

    <div class="campo">
      <label>Telefone</label>
      <input type="text" placeholder="(00) 0000-0000">
    </div>

    <div class="campo">
      <label>WhatsApp</label>
      <input type="text" placeholder="(00) 00000-0000" required>
    </div>

    <div class="campo">
      <label>E-mail</label>
      <input type="email" placeholder="exemplo@email.com" required>
    </div>

    <div class="campo">
      <label>Endereço</label>
      <input type="text" placeholder="Rua, número, bairro, cidade..." required>
    </div>

    <div class="campo">
      <label>Data de nascimento</label>
      <input type="date" required>
    </div>

    <div class="campo">
      <label>Sexo</label>
      <select required>
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>
    </div>

    <div class="campo">
      <label>Estado Civil</label>
      <select required>
        <option value="">Selecione</option>
        <option>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viúvo(a)</option>
        <option>União estável</option>
      </select>
    </div>

  </div>

  <!-- NOVA ÁREA DETALHES DO PROCESSO -->
  <h2 class="titulo_aba" style="margin-top:40px;">Detalhes do Processo</h2>

  <div class="formulario_cliente">

    <div class="campo">
      <label>Valor da causa</label>
      <input type="text" placeholder="Digite o valor da causa">
    </div>

    <div class="campo">
      <label>Número do processo</label>
      <input type="text" placeholder="0000000-00.0000.0.00.0000">
    </div>

    <div class="campo">
      <label>Honorários</label>
      <input type="number" placeholder="R$ 0,00 (livre)">
    </div>

    <div class="campo-longo">
      <label>Observações do processo</label>
      <textarea placeholder="Digite observações importantes..."></textarea>
    </div>

    <div class="campo-longo">
      <label>Documentos / Fotos</label>
      <input type="file" multiple>
    </div>

  </div>

  <!-- BOTÃO FINAL -->
  <button class="btn-salvar">Salvar informações</button>

</div>
    
</body>
</html>
